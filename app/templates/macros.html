
{% macro displaypitches(pitches_list)%}
{% import 'bootstrap/wtf.html' as  wtf %}
{% for pitch in pitches_list %}


<div class="card">
    <div class="card-header">
        {{pitch.title }}
    </div>
    <div class="card-body">
        {{pitch.pitch}} <br>
    </div>
    <div class="card-footer">
        {{pitch.posted}} 
    </div>
</div>


{% endfor %}

{% endmacro %}
